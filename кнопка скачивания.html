<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div>келла приложению чу якъ</div>
		<button id="downloadBtn">хьокъе тӀетаӀ е</button>

		<script>
			document.getElementById('downloadBtn').addEventListener('click', function() {
				const link = document.createElement('a');
				// Прямая ссылка на загрузку
				link.href = 'https://drive.google.com/uc?export=download&id=11mcBBA6ZBTuxmyeA5v0SDKyLDkCUb4_O';
				link.download = 'main.exe';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			});
		</script>

	</body>
</html>
