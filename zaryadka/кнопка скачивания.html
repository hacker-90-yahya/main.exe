<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div>келла приложению чу якъ</div>
		<button id="downloadBtn">хьокъе тӀетаӀ е</button>

		<script>
			document.getElementById('downloadBtn').addEventListener('click', function() {
				// Создаём ссылку
				const link = document.createElement('a');
				link.href = 'main.exe'; // путь к файлу
				link.download = 'main.exe'; // имя, под которым файл сохранится
				document.body.appendChild(link);
				link.click(); // имитация клика
				document.body.removeChild(link);
			});
		</script>

	</body>
</html>
